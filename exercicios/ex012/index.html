<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>esse video está hospedado no meu proprio servidor</p>
    <video poster="imagens/passaro.jpg" controls width="500">
        <source src="midia/Meuvideo.mkv" type="video/mkv">
        <source src="midia/Meuvideo - Copia.webm" type="video/webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com repordução de videos</p>
    </video>
     <h1>inserindo videos do youtube</h1>
        <p>videos que não aumentarão a quantidade de dados do site</p>
        
       <iframe width="500" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=ER_tYo0S97HgaImE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
