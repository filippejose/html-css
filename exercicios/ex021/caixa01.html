<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{ /*box-level*/
 
            background-color: lightgray;
            height: 300px;
            width: 300px;
  
            border: 10px solid green;

            padding: 10px 10px 10px 10px;

            margin: 20px 20px 40px 20px;

            outline:5px dashed aqua

        }
        a{ /*inline-level*/
 
            border: 10px solid orange;
            color: rgb(255, 0, 0);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box level</h1>
    <p>Paragrafos tambem são exemplos de box level, mas os <a href="testesozinho.html">links são exemplos de caixas inline level</a>. vamos ver como tudo isso funciona</p>
    
</body>
</html>
