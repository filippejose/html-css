<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamento</title>
    <style>
        :root{
            --cor1:#D7D7D9;
            --cor2:#9FA3A6;
            --cor3:#3C3D40;
        }
        *{
            
            margin: 0px;
            padding: 0px;
        }
        body{
            background-image: url(imagens/wallpaper005.jpg);
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background-image: linear-gradient(to top, var(--cor3), var(--cor2));
            padding: 5px 10px;
            margin: 0px;
            text-align: center;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.331);
        }
        header h1{
            margin-bottom: 15px;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            font-size: 3em;
        }
        header p{
            font-size: 1.2em;
        }
        nav{
            background-color: var(--cor3);
            padding: 10px 0px;
        }
        nav a{
            padding: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition-duration: 0.3s;
        }
        nav a:hover{
            color: var(--cor3);
            background-color: var(--cor1);
            border-radius: 10px;
        }
        </style>
</head>
<body>
      <main>
          <header>
            <h1>Introdução de conteúdo</h1>
            <p>Aqui está a Introdução do conteúdo</p>
          </header>
          <nav>
            <a href="#">Home</a>
            <a href="#">Fale conosco</a>
            <a href="#">História</a>
          </nav>
      </main>
    
</body>
</html>
