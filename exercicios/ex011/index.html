<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>aprendendo a reporduzir audios em html5</p>
     <audio preload="metadata" src="midia/good-for-the-ghost.mp3"  controls ></audio>
     <p>caso não consiga ouvir o audio, <a href="midia/good-for-the-ghost.mp3">baixe-o aqui</a></p>
     
     <audio preload="metadata" src="midia/guanacast-33.mp3" controls></audio> <p>caso não consiga ouvir o audio, <a href="midia/guanacast-33.mp3">baixe-o aqui</a></p>
     



</body>
</html>
